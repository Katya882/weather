<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Montserrat:wght@400;500;600&family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="container-content">
        <img class="img-front" src="assets/img/shape.png">
        <div class="form" id="searchForm">
            <form>
                <input class="input-text" id="cityName" type="text" placeholder="Location...">
                <input class="input-search" type="submit" value="search">
            </form>
        </div>
        <div class="temperature">
            <p class="temperature-day" id="temperatureDay">
                Mon, 29 August
            </p>
            <form name="Clock">
                <input class="form-clock" type="text" size="10" name="timer">
            </form>
            <p class="temperature-dislocation" id="temperatureSearch">
                Kyiv, Ukraine
            </p>

            <div class="temp-gr">
                <div class="temperature-degrees celsius" id="tempcelsius">
                    <span id="tempSpan">24</span>°C
                </div>
                <div class="temperature-degrees" id="tempfahrenheit">
                    / <span></span> °F
                </div>
            </div>


            <div class="temperature-details">
                <div>
                    <img src="assets/img/sun.png">
                </div>
                <div class="temperature-details_text">
                    <p>Partly Cloudy</p>
                    <p>Chance of Rain: 40%</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/index.js"></script>
</body>
</html>
